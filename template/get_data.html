<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch User by ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Fetch User By ID</h2>
  <form id="fetchForm">
    <label for="id">User ID:</label>
    <input type="number" id="id" name="id" required>
    <button type="submit">Fetch</button>
  </form>

  <div id="result"></div>
</div>

<script>
  document.getElementById('fetchForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const id = document.getElementById('id').value;

    const res = await fetch(`/api/user/${id}`);
    const data = await res.json();

    const resultDiv = document.getElementById('result');
    if (res.ok) {
      resultDiv.innerHTML = `
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Age:</strong> ${data.age}</p>
        <p><strong>City:</strong> ${data.city}</p>
      `;
    } else {
      resultDiv.style.color = 'red';
      resultDiv.textContent = data.error || 'User not found';
    }
  });
</script>

</body>
</html>
