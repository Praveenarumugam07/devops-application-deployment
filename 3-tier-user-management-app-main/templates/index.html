<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .top-bar {
            background-color: rgb(25, 25, 105);
            color: #e7f1f4;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .top-bar img {
            height: 50px;
        }
        .top-bar span {
            font-size: 22px;
            font-weight: bold;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            position: absolute;
            top: 90px;
            right: 120px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 30px;
        }
        form {
            width: 40%;
            margin: 20px auto;
            background-color: #6e80ce;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ebe2e2;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <img src="https://storage.googleapis.com/bkt-static-tt/logo.png" alt="Logo">
    <span>Rachana User Management</span>
</div>

<a href="/get-data" class="btn">Fetch Data</a>

<h1>Add New User</h1>

<form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

    <label for="phonenumber">Phone Number:</label>
    <input type="text" id="phonenumber" name="phonenumber" required>

    <input type="submit" value="Submit">
</form>

</body>
</html>
