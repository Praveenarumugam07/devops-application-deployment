<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: rgb(25, 25, 105);
            color: white;
            overflow: hidden;
            text-align: center;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            margin: 50px auto;
            width: 50%;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Customer User Data</a>
    <a href="/">Add Data</a>
</div>

<div class="container">
    <h1>Delete Data</h1>
    <p>Are you sure you want to delete this data?</p>
    <form action="/delete/{{ id }}" method="post">
        <input type="submit" value="Delete">
    </form>
</div>

</body>
</html>
